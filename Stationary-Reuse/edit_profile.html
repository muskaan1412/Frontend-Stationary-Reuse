        <div class="container">
            <!-- <div class="row">
                <ol class="col-12 breadcrumb">

            <div class="row">
                <div class="col-12">
                  <h3>Edit Profile</h3>
                  <hr color="black">
                </div>
              </div>
            <div class="view-account">
                <section class="module">
                    <div class="module-inner">
                        <div class="side-bar">
                            <div class="user-info">
                                <img class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                <ul class="meta list list-unstyled">
                                    <li class="name">Anuj Sachdeva
                                        <label class="label label-info">UX Designer</label>
                                    </li>
                                    <li class="email"><a href="#">Anuj@website.com</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="content-panel">
                            <h2 class="title">Profile</h2>
                            <form class="form-horizontal">
                                <fieldset class="fieldset">
                                    <h3 class="fieldset-title">Personal Info</h3>
                                    <div class="form-group avatar">
                                        <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                            <img class="img-rounded img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                        </figure>
                                        <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                            <input type="file" class="file-uploader pull-left">
                                            <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="Anuj" name="">
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="Anuj" name="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="Sachdeva" name="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Gender</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <select class="form-control" name="">
                                                <option value="male">MALE</option>
                                                <option value="female">FEMALE</option>
                                                <option value="other">OTHER</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">College</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="JMIT" name="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Course</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="Computer Science and Engineering" name="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">About</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                        <textarea class="form-control" value="Sanders" cols="50" rows="4" name=""></textarea>
                                    </div>

                                </fieldset>
                                <fieldset class="fieldset">
                                    <h3 class="fieldset-title">Contact Info</h3>
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="email" class="form-control" placeholder="anuj@website.com" name="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Phone Number</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="number" class="form-control" placeholder="SpeedyBecky" name="">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <hr>
                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                    <input class="btn btn-primary" type="submit" value="Update Profile">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
